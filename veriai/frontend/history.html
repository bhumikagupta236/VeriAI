<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriAI - History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <div class="logo-icon">V</div>
                <div class="logo-text"><h1>VeriAI</h1><p>Misinformation Detection Platform</p></div>
            </div>
        </header>
        <nav class="nav-tabs">
            <a href="index.html" class="tab">Dashboard</a>
            <a href="history.html" class="tab active">History</a>
        </nav>
        <section class="filter-bar">
            <input type="text" id="search-input" placeholder="Search articles by text...">
            <select id="status-filter">
                <option value="all">All Status</option>
                <option value="true">Verified True</option>
                <option value="false">Flagged False</option>
                <option value="not-found">Not Found / API Error</option>
            </select>
            <button id="export-button" class="export-btn">Export</button>
        </section>
        <section id="history-list" class="history-container">
             <p>Loading history...</p>
        </section>
    </div>
    <script src="history.js"></script>
</body>
</html>
